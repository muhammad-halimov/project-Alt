<!DOCTYPE html>
{% load static %}
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/main.css' %}">
    <link rel="shortcut icon" type="image" href="{% static 'uploads/photo.png' %}">
    <script defer rel="script" src="{% static 'assets/js/main.js' %}"></script>
    <title>{% block title %} Неймарк {% endblock %}</title>
    <script defer rel="script" type="text/javascript">
        let user = '{{request.user}}'

        let getToken = (name) =>
        {
            const cookieValue = document.cookie.split('; ').find(cookie => cookie.startsWith(`${name}=`))?.split('=')[1];
            return cookieValue ? decodeURIComponent(cookieValue) : null;
        }

        const csrftoken = getToken('csrftoken');
    </script>
</head>
<body>
    <div class="wrapper">
        {% include 'header.htm' %}
        {% block content %}

        {% endblock %}
        {% include 'footer.htm' %}
    </div>

    <script defer rel="script" src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script defer rel="script" src="{% static 'assets/js/parallax.js' %}"></script>
    <script defer rel="script" src="{% static 'assets/js/app.js' %}"></script>
    <script defer rel="script" src="{% static 'assets/js/app_handle_nav.js' %}"></script>
    <script defer rel="script" src="{% static 'assets/js/products.js' %}"></script>
    <script defer rel="script" src="{% static 'assets/js/glow.js' %}"></script>
</body>
</html>
